<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    
</head>
<body>
    
    <div class="sidebar">
        <nav class="sidebar-navegation">
            <div class="logo">
               <a href="">
                   <img src="imagens/logo-spotify.png" alt="logo-spotify">
               </a>
           </div>
           <div>
              <ul>
                <li>
                    <a href="">
                       <span class="fa fa-home"></span>
                       <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
              </ul>
           </div>
        </nav>
          <div class="biblioteca">
            <div class="librery_content">
                  <button class="librery_button">
                  <span class="fa fas fa-book"></span>
                  <span>Sua biblioteca</span>
                </button>
                   <span class="fa fa-plus"></span>
            </div>
              <section class="section-playlist">
                <div class="section-playlist-content">
                      <span class="text title">Crie sua primeira playlist</span>
                      <span class="text subtitle">E fácil, vamos te ajudar!</span>
                      <button class="section-playlist_buttom">
                        <span>Criar Playlist</span>
                      </button>
                </div>
              </section>

              <div class="cookies">
                <a href="">cookies</a>
              </div>
          <div class="languages">
            <button class="languages_button">
                <span class="fa fa-globe"></span>
                <span>Portugues do Brasil</span>
            </button>

          </div>

    </div>
</body>
</html>
